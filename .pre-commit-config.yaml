# Pre-commit hooks configuration
# Install with: pip install pre-commit && pre-commit install
repos:
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # actionlint - Static analysis for GitHub Actions workflow YAML
  - repo: https://github.com/rhysd/actionlint
    rev: main
    hooks:
      - id: actionlint

  # zizmor - Security audit for GitHub Actions
  - repo: https://github.com/wooden-wizard/zizmor-action
    rev: main
    hooks:
      - id: zizmor
        args: ["--min-severity", "medium"]
