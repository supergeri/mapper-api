name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docs-scope:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      docs_only: ${{ steps.detect.outputs.docs_only }}
    steps:
      - name: Detect docs-only changes
        id: detect
        uses: ./.github/actions/detect-docs-changes

  pre-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pre-commit
        run: pip install pre-commit detect-secrets

      - name: Run pre-commit
        run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    needs: [pre-commit, docs-scope]
    if: needs.docs-scope.outputs.docs_only != 'true'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        id: tests
        run: pytest tests/ -m "not e2e" --cov --cov-report=term-missing --cov-report=xml 2>&1 | tee test-output.txt
        env:
          PYTHONPATH: ${{ github.workspace }}
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-key
        continue-on-error: true

      - name: Comment on PR if tests failed
        if: steps.tests.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('test-output.txt', 'utf8');
            // Get the last 100 lines to capture the failure summary
            const lines = output.split('\n');
            const tail = lines.slice(-100).join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## CI Tests Failed\n\nTests are failing on this PR. Please fix before merging.\n\n<details>\n<summary>Test output (last 100 lines)</summary>\n\n\`\`\`\n${tail}\n\`\`\`\n\n</details>\n\n[View full run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });

      - name: Fail the job if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7
